<div class="card" style="width:25rem">
  <div class="card-body">
    <form [formGroup]="formTemplate" (submit)="onSubmit(formTemplate.value)">
      <div class="text-center">
        <img [src]="imgSrc" height="250px" width="350px" (click)="fileUploader.click()"/>
      </div>
      <div class="form-group">
        <label>Select file to upload</label>
        <input type="file" accept="image/*" class="form-control" #fileUploader formControlName="imageUrl" (change)="showPreview($event)">
        <div class="text-danger" *ngIf="isSubmmited && formControls.imageUrl.errors?.required">This field is required</div>
      </div>
      <div class="form-group">
        <input class="form-control" formControlName="caption" placeholder="Caption">
        <div class="text-danger" *ngIf="isSubmmited && formControls.caption.errors?.required">This field is required</div>

      </div>
      <div class="form-group">
        <select formControlName="category" placeholder="Caption">
          <option value="Animal" selected>Animal</option>
          <option value="Vehicle">Vehicle</option>
          <option value="Bird">Bird</option>
        </select>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success float-right">Submit</button>
      </div>
    </form>
  </div>
</div>
